<mat-dialog-content>
    <mat-toolbar>
        Medic Dialog
    </mat-toolbar>
    <div>
        <mat-form-field>
            <input matInput placeholder="lastName" [(ngModel)]="medic.primaryName">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Surname" [(ngModel)]="medic.surname">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="CMP Medic" [(ngModel)]="medic.cmpMedic">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Photo" [(ngModel)]="medic.photo">
        </mat-form-field>

        <img mat-card-image [src]="medic.photo" *ngIf="medic.photo" width="50%" height="50%">
    </div>

    <button mat-raised-button color="primary" (click)="operate()">Done</button>
    <button mat-raised-button color="accent" (click)="close()">Calcel</button>
</mat-dialog-content>
