<router-outlet></router-outlet>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idExam}} </td>
        </ng-container>

        <!-- FirstName Column -->
        <ng-container matColumnDef="nameExam">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FistName </th>
            <td mat-cell *matCellDef="let row"> {{row.nameExam}} </td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="descriptionExam">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
            <td mat-cell *matCellDef="let row"> {{row.descriptionExam}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" [routerLink]="['edit', row.idExam]">
                    <mat-icon>ballot</mat-icon>
                </button>
                <button mat-button color="accent" (click)="delete(row.idExam)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell">No data matching the filter "{{input.value}}"</td>
        </tr>

    </table>
    
    <mat-paginator 
        [pageSizeOptions]="[2,4]" 
        aria-label="Select page of patients">
    </mat-paginator>

    <button mat-fab color="accent" style="float: right;" routerLink="/pages/exam/new">
        <mat-icon>add</mat-icon>
    </button>
</div>
